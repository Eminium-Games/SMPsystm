# Configuration des mondes SMP
# Liste des mondes considérés comme faisant partie du groupe SMP.
# Les entrées acceptent un joker '*' ; par exemple "world_*" couvrira
# n'importe quel monde commençant par "world_".
smp-worlds:
  - "world"
  - "world_nether"
  - "world_the_end"
  - "survival"
  - "survival_nether"
  - "survival_the_end"

# Messages
messages:
  position-saved: "§aVotre position a été sauvegardée dans {world}!"
  position-restored: "§aVous avez été téléporté à votre dernière position dans {world}!"
  no-position-saved: "§cAucune position sauvegardée pour ce monde."
  config-reloaded: "§aConfiguration rechargée avec succès!"

# Options
options:
  save-on-quit: true
  restore-on-join: true
  debug: false

# Coordonnées par défaut pour le /smp teleport
smp-coordinates:
  x: 0
  y: 64
  z: 0
  world: world
