# SMP worlds configuration
# List of worlds considered part of the SMP group.
# Entries support a wildcard '*' ; e.g. "world_*" will match
# any world starting with "world_".
smp-worlds:
  - "world"
  - "world_nether"
  - "world_the_end"
  - "survival"
  - "survival_nether"
  - "survival_the_end"

# Messages (customizable)
messages:
  position-saved: "§aYour position has been saved in {world}!"
  position-restored: "§aYou have been teleported to your last position in {world}!"
  no-position-saved: "§cNo saved position for this world."
  config-reloaded: "§aConfiguration reloaded successfully!"

# Options
options:
  save-on-quit: true
  restore-on-join: true
  clear-on-death: true
  debug: false

  # Datapack functions to run when entering/exiting an SMP world.
  # When a player enters a world marked as SMP, <entry-function> will
  # be executed with "execute as <player> run function". Exiting triggers
  # <exit-function>. Defaults match the previous behaviour.
  entry-function: "datapack:functions/enter_smp"
  exit-function: "datapack:functions/exit_smp"

# Coordonnées par défaut pour le /smp teleport
smp-coordinates:
  x: 0
  y: 64
  z: 0
  world: world
